<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Maven+Pro:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Lakshan Portfollio</title>

    <style>
      /* Header */

      body {
        margin: 0;
        background-image: url(/assest/images/Background.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        font-family: "Kanit", sans-serif;
        color: white;
        position: relative;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #0f3d2ede; /* Semi-transparent overlay */
        z-index: 1;
      }

      .nav-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 2;
        position: relative;
        margin: 0 20px;
      }

      .logo {
        display: flex;
        gap: 10px;
        align-items: center;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .logo p::first-letter {
        color: #3cf820;
      }

      .nav-links ul {
        display: flex;
        justify-content: space-between;
        align-items: center;
        column-gap: 40px;
        list-style: none;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
      }

      .nav-links a:hover {
        color: #3cf820;
        transition: 0.5s ease-in-out;
      }

      .container {
        display: flex;
        justify-content: flex-start;
        z-index: 2;
        position: relative;
        margin: -10px 20px;
        gap: 25px;
      }

      .cart {
        width: 20px;
        height: 20px;
        margin: 10px;
        border-radius: 50%;
        animation: up-down 1.5s ease-in-out infinite;
      }

      .cart01 {
        animation-delay: 0s;
        background-color: #3cf820;
      }

      .cart02 {
        animation-delay: 0.3s;
        background-color: white;
      }

      .cart03 {
        animation-delay: 0.6s;
        background-color: #3cf820;
      }

      .cart04 {
        animation-delay: 0.9s;
        background-color: white;
      }

      .cart05 {
        animation-delay: 1.2s;
        background-color: #3cf820;
      }

      @keyframes up-down {
        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-30px);
        }
      }

      .hero {
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 2;
        position: relative;
        margin-top: -230px;
        margin-left: -100px;
      }

      .hero-image img {
        width: 60vw;
        height: 60vw;
      }

      .hero-text {
        font-size: 2rem;
        margin: -50px 0px 0px -200px;
        line-height: 0.5;
        animation: left-to-right 1.5s ease-in-out infinite;
        /* display: none; */
      }

      @keyframes left-to-right {
        0%{
          transform: translateX(-20px);
        }
        }
      
    </style>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="logo">
          <p>LAKSHAN</p>
          <p>JAYAWARDHANA</p>
        </div>
        <div class="nav-links">
          <nav>
            <ul>
              <li>
                <a href="#home">Home</a>
              </li>
              <li>
                <a href="#home">About</a>
              </li>
              <li>
                <a href="#home">Services</a>
              </li>
              <li>
                <a href="#home">Project</a>
              </li>
              <li>
                <a href="#home">Gallery</a>
              </li>
              <li>
                <a href="#home">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="cart cart01"></div>
        <div class="cart cart02"></div>
        <div class="cart cart03"></div>
        <div class="cart cart04"></div>
        <div class="cart cart05"></div>
      </div>

      <div class="hero">
        <div class="hero-image">
          <img src="/assest/images/Portfollio_Picture.png" alt="" />
        </div>
        <div class="hero-text">
          <h2>Hey, I'm Lakshan Jayawardhana</h2>
          <p>Fullstack Developer</p>
        </div>
      </div>
    </main>
    <footer></footer>
    <div class="overlay"></div>
  </body>
</html>
